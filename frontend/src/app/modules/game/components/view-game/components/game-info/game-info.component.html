<mat-card class="overflow-hidden" appearance="raised">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-icon mat-card-avatar>info</mat-icon>
    <mat-card-title>Info</mat-card-title>
    <div></div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="p-0">
    <table mat-table [dataSource]="dataSource">
      @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let row" class="text-center text-nowrap">
          {{ column.cell(row) }}
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-2 text-center" [colSpan]="columns.length">Keine Spielinfo vorhanden</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
