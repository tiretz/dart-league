<mat-card appearance="raised">
  <div class="header">
    <div>{{ game?.home_team?.name ?? "Heimmannschaft" }}</div>
    <div class="score">
      <span>{{ game?.home_team?.score ?? 0 }}</span>
      <span class="mx-2">:</span>
      <span>{{ game?.guest_team?.score ?? 0 }}</span>
    </div>
    <div>{{ game?.guest_team?.name ?? "Gastmannschaft" }}</div>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="container-fluid px-0">
      <div class="row g-3">
        <div class="col">
          <app-game-info [info]="game?.info"></app-game-info>
          <app-players class="mt-3" icon="home" [players]="game?.home_team?.players" sortingCacheId="homePlayers" [title]="game?.home_team?.name"></app-players>
          <app-players class="mt-3" icon="groups" [players]="game?.guest_team?.players" sortingCacheId="guestPlayers" [title]="game?.guest_team?.name"></app-players>
        </div>
        <div class="col">
          <app-games-table [game]="game" sortingCacheId="games"></app-games-table>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
