<mat-card class="h-100" appearance="raised">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-icon mat-card-avatar>person</mat-icon>
    <mat-card-title>Heimspieler</mat-card-title>
    <button mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-overlay [isVisible]="isLoading$ | async" message="Lade Heimspieler ...">
      <table mat-table matSort [dataSource]="dataSource">
        @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.columnDef">
          @if (column.columnDef == 'actions') {
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex">
              <button mat-icon-button matTooltip="Heimspieler editieren">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="text-danger" matTooltip="Heimspieler lÃ¶schen">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
          } @else { @if (column.columnDef == 'id') {
          <th mat-header-cell mat-sort-header *matHeaderCellDef appMatTableSortingCache sortingCacheId="homePlayers" arrowPosition="before">
            {{ column.header }}
          </th>
          } @else {
          <th mat-header-cell mat-sort-header *matHeaderCellDef arrowPosition="after">
            <span class="text-nowrap">{{ column.header }}</span>
          </th>
          }
          <td mat-cell *matCellDef="let row" [class.text-end]="column.columnDef == 'id'" [class.text-center]="['actions'].includes(column.columnDef)">
            {{ column.cell(row) }}
          </td>
          }
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="home-players-row"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell p-2 text-center" [colSpan]="columns.length">Keine Spieler vorhanden</td>
        </tr>
      </table>
    </app-overlay>
  </mat-card-content>
</mat-card>
