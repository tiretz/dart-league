@if (user) {
<button mat-raised-button [matMenuTriggerFor]="userMenu">
  <div class="d-flex align-items-center">
    <mat-icon>person</mat-icon>
    <span class="align-self-end">{{ user.preferred_username }}</span>
  </div>
  <mat-icon iconPositionEnd>more_vert</mat-icon>
</button>
<mat-menu #userMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    <span>Ausloggen</span>
  </button>
</mat-menu>
} @else {
<button mat-raised-button (click)="onLogin()">
  <mat-icon>login</mat-icon>
  <span>Einloggen</span>
</button>
}
